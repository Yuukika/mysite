{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role = 'navigation'>
        <div class="navbar-header">
            <a href="http://www.google.com" class="navbar-brand">
                <img src="{% static '/images/logo.jpg' %}" width='80px' height='50px' alt="">
            </a>
        </div>
        <div>
            <ul class="navbar-nav nav" role='navigation'>
                <li><a href="{% url 'home' %}">首页</a></li>
                <li><a href="{% url 'article:article_titles' %}">文章</a></li>
                <li><a href="{% url 'image:list_image' %}">图片管理</a></li>
            </ul>
            <ul class="navbar-right nav navbar-nav">
                {% if user.is_authenticated %}
                    <li>
                        <div class="dropdown" style="margin-top:8px">
                            <button class="btn btn-default dropdown-toggle" type="button" id = 'dropdownMenu' data-toggle='dropdown'>{{ user.username }}<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'account:password_change' %}">修改密码</a>
                                </li>
                                <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                                <li><a href="{% url 'article:article_column' %}">后台管理</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'account:user_login' %}">Login</a></li>
                    <li><a href="{% url 'account:user_register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
